generation:
  output: 
    dir: "./flowzero_src/data/synthetic" # Relative to project root
  max_pairs: 12 # Maximum number of terminal pairs per puzzle (12 * 2 = 24 terminals)
  method: "stochastic" # "stochastic" "algorithmic"
  seed: 42

mcts:
  sims_per_move: 800
  c_puct: 1.5
  dirichlet_alpha: 0.30

net:
  channels: 64
  res_blocks: 6
  
train:
  batch_size: 512
  lr: 1e-3
  replay_size: 50000

env:
  level: "easy"
  max_steps: 1000
  num_levels: 1000
  seed: 42
  render: false
  use_cache: true

logging:
  verbose: true